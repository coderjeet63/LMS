name: Deploy to Live Website ðŸš€

on:
  push:
    branches: ["main"]

# Permissions dena zaroori hai
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    # Ye environment batata hai ki hum GitHub Pages use kar rahe hain
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Code Checkout (Updated to v4)
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Pages (Updated to v5)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Upload Artifact (Updated to v3 - Ye error de raha tha pehle)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # Step 4: Deploy (Updated to v4)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4