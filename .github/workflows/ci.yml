name: Build & Push Docker Image üê≥

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Code Download
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Docker Hub mein Login karo (Chabi use karke)
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Image Banao aur Push karo
    - name: Build and Push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        # Niche wali line dhyan se change karna: 'username/repo-name:tag'
        tags: ${{ secrets.DOCKER_USERNAME }}/lms-backend:latest